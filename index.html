<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rubik's Cube</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<canvas id="cubeCanvas" style="display: none;"></canvas>

<button id="startButton">Start</button>
<button id="showCountBtn">Show Min Moves</button>
<button id="showSolutionBtn">Show Solution</button>
<div id="moveCountDisplay"></div>
<div id="timer" style="display: none;">Timer: 00:00</div>

<div id="instructions">
    <strong>Instructions</strong><br>
    Arrow keys: Rotate layers <br>
    WASD: Rotate layers <br>
    QE: Rotate layers <br>
    ZXCVBN: Rotate middle layers
 </div>

<div id="winnerMessage" style="display: none;">
  <strong>Congratulations! You solved it!</strong><br>
  <button id="restartButton">Restart</button>
</div>

 <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/examples/js/controls/OrbitControls.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/cubejs@1.3.0/lib/cube.min.js"></script>



 <script src="script.js"></script>
  
</body>
</html>
